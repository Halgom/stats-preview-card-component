<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/css" href="mobile.css">

</head>
<body>

  <section class="card">

    <div class="container">

      <div class="image-container"></div>

      <div class="content">

        <div class="text">
          <h3 class="headline">Get <span class="accent">insights</span> that help your business grow.</h3>
          <p class="summary">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="stats">

          <div class="stat">
            <h4 class="number">10k+</h4>
            <h5 class="stat-heading">companies</h5>
          </div>

          <div class="stat">
            <h4 class="number">314</h4>
            <h5 class="stat-heading">templates</h5>
          </div>

          <div class="stat">
            <h4 class="number">12M+</h4>
            <h5 class="stat-heading">queries</h5>
          </div>

        </div>

      </div>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
